<header class="site-header">
  <div class="logo">
    <a href="{{ '' | relative_url }}/">
      {% if site.data.settings.logo %}
        <img src="{{ site.data.settings.logo | relative_url }}" alt="{{ site.title }}">
      {% else %}
        {{ site.title }}
      {% endif %}
    </a>
  </div>

  <nav style="display: flex; align-items: center; gap: 30px; font-weight: bold; margin: 20px 0;">
    <!-- Home icon -->
    <a href="/" style="display: flex; align-items: center; text-decoration: none; color: #333;">
      <img src="/portfolio/assets/home-icon.png" alt="Home" style="width: 24px; height: 24px; margin-right: 8px;">
      Home
    </a>

    <!-- Resume link -->
    <a href="{{ site.data.settings.resume | relative_url }}" target="_blank" style="text-decoration: none; color: #333;">
    Resume
    </a>

    <!-- Static menu items -->
    {% for item in site.data.settings.menu %}
      <a href="{{ item.url | relative_url }}" style="text-decoration: none; color: #333;">
        {{ item.name }}
      </a>
    {% endfor %}

  </nav>

    <!-- Resume button -->
    {% if site.data.settings.resume %}
      <a href="{{ site.data.settings.resume | relative_url }}" target="_blank" style="text-decoration: none; color: #333;">
        {{ site.data.settings.resume_link_title }}
      </a>
    {% endif %}
  </nav>

  {% if page.title %}
    <h1 class="page-title">{{ page.title }}</h1>
  {% endif %}
</header>
